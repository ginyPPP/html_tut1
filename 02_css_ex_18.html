<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> css  연습 예제 4</title>


<style>
  .first{
    width: 40%;

  }

  .box1{
    width: 40%;
    height: 10px;
    background: #333;

  }

  .box2{
    width: 10%;
    height: 20px;
    background: #666;
    float: left;

  }
  .box3{
    width: 20%;
    height: 10px;
    background: #aaa;
    float: left;

  }

  .box4{
    width: 10%;
    height: 10px;
    background: #a5d;
    float: left;


  }

  .box{
    position: relative;
    top:40%;
    left:0;
  }

  .box5{
    width: 10%;
    height: 10px;
    background:black;
    float: left;

  }

  .box6{
    width: 10%;
    height: 10px;
    background:#333;
    float: left;
  }

  .box7{
    width: 10%;
    height: 10px;
    background:#666;
    float: left;
  }




</style>

</head>
<body>

<div class="first">
    <section class="box1"></section>
    <section class="box2"></section>
    <section class="box3"></section>
    <section class="box4"></section>
    <div class="box">
      <section class="box5"></section>
      <section class="box6"></section>
      <section class="box7"></section>
    </div>
    <section class="box8"></section>
    <section class="box9"></section>
</div>

<div class="second">
  <section class="box10"></section>
  <section class="box11"></section>

</div>

<div class="third">
  <section class="box12"></section>
  <section class="box13"></section>
  <section class="box14"></section>
  <section class="box15"></section>
  <section class="box16"></section>
  <section class="box17"></section>


</div>

<div class="fourth">
  <section class="box18"></section>
  <section class="box19"></section>

</div>

<div class="fifth">
  <section class="box20"></section>
  <section class="box21"></section>
  <section class="box22"></section>
  <section class="box23"></section>
  <section class="box24"></section>
  <section class="box25"></section>


</div>



</body>
</html>
